<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">

    <title>Login</title>
</head>
<body>
  <h1 class="h1"> Formul√°rio </h1>
    <div class="row">
        <form id="dataForm" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input  id="first_name" type="text" class="validate">
              <label for="first_name" class="active">Nome</label>
            </div>
           
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name" class="active">Sobrenome</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email" class="active">Email</label>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="telefone" type="tel" class="validate">
              <label for="telefone" class="active">Telefone</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password" class="active">Senha</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="cep" id="cep">
              <label for="cep">cep</label>
            </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="bairro" type="text" name="bairro">
              <label for="bairro">Bairro</label>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="estado" type="text" name="estado">
                <label for="estado">Estado</label>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <label for="rua">Rua</label>
                  <input id="rua" type="text" name="rua">

                </div>
              </div>
          </div>
          <input type="submit" value="Salvar">
        </form>


      </div>
      <div id="welcome"> 
         <span id="username"></span>
        
      </div>
<link rel="stylesheet" href="js/materialize.js">
<link rel="stylesheet" href="js/materialize.min.js">
<script>
   
    document.getElementById("dataForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

       
        var nome = document.getElementById("first_name").value;
        var email = document.getElementById("email").value;
        var telefone = document.getElementById("telefone").value;

        localStorage.setItem("nome", nome);
        localStorage.setItem("email", email);
        localStorage.setItem("telefone", telefone);

       
        sessionStorage.setItem("nome", nome);
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("telefone", telefone);

        alert("Dados salvos com sucesso!");
        document.getElementById("dataForm").reset();
    });

   
    document.getElementById("first_name").value = localStorage.getItem("nome") || "";
    document.getElementById("email").value = localStorage.getItem("email") || "";
    document.getElementById("telefone").value = localStorage.getItem("telefone") || "";
    const dataForm = document.querySelector("dataForm")
const welcomeContainer = document.querySelector("welcome")
const logoutBtn = document.querySelector("#logout")



   

   

    
</script>
